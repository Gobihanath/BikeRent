<!DOCTYPE html>
<html>
<head>
	<title>Order Confirmation</title>
	<link rel="stylesheet" type="text/css" href="Buyform.css">
</head>
<body>
	<section class="pwd">
    <div class="form">
      <form>
        <h1 align="center"><b><u>Confirm Order</u></b></h1>
        <label>
          <p> Your Name:</p>
          <input type="email" name="email" required>
        </label>
        <label>
          <p>Mobile Number:</p>
          <input type="text" name="number" required>
        </label>
        <label>
          <p>National Identy Card or License No:</p>
          <input type="text" name="number" required>
        </label>
        <label>
			  <p>Your Address:</p>
			  <input type="text" name="address">
		    </label>
        <label>
          <p> How many days you like to rent </p>
          <input type="number" name="number" required>
        </label>
        <label>
          <p>Pick up</p>
          <select class="pickup">
                <option value="storepickup">Store Pickup</option>
                <option value="outsidepickup">Pickup Outside</option>
          </select>
        </label><br>
        <label>
          <p>Payment Method</p>
          <select name="pay">
                <option value="onpay">Pay Online</option>
                <option value="cod">Cash on Delivery</option>
          </select>
        </label>

        <label>
          <button type="submit" name="cngpwd">Confirm My Order</button>
        </label><br>
        <p class="pass"><a href="FWT_Home.html">Login</a></p><br>
        <p class="Sig"><a href="FWT_signin.html">Sign In</a></p>
        <div class="fontawesome-area">
         
         
        </div>
      </form>
    </div>
  </section>
  
</body>
</html>
